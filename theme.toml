# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Embedded hugo"
license = "GPLv3"
licenselink = "https://github.com/mkamarin/Embedded-hugo/blob/main/LICENSE"
description = "Hugo theme for embedded IoT micro-controllers"
homepage = "https://github.com/mkamarin/Embedded-hugo"
tags = ["technical","responsive","mobile","dark","minimal","light", "IoT" ]
features = ["IoT", "responsive", "minimal"]
min_version = "0.59.1"

[author]
  name = "Mike Marin"
  homepage = "https://www.mkamarin.com/"

# If porting an existing theme
[original]
  name = "saadnpq"
  homepage = "https://saadnpq.com/"
  repo = "https://github.com/saadnpq/npq-hugo"
